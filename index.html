<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer - Microphone Input</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        border: 2px solid white;
        box-sizing: border-box;
      }
      .audio-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 15px;
        background: rgba(0, 0, 0, 0.5);
        padding: 12px 20px;
        border-radius: 10px;
        transition: opacity 0.3s ease;
        opacity: 1;
      }
      button {
        padding: 10px 18px;
        border: none;
        background: #333;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        background: #555;
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
      }
      #micToggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #micToggle::before {
        content: '';
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #f44;
      }
      #micToggle.active::before {
        background-color: #4f4;
      }
      #fullscreenToggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #fullscreenToggle::before {
        content: 'â›¶';
        font-size: 1.2em;
      }
      #hideToolbarButton {
        background-color: #555;
      }
      #hideToolbarButton:hover {
        background-color: #777;
      }
      #micStatus {
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
      }
      .active {
        color: #4f4;
      }
      .inactive {
        color: #f44;
      }
      #errorMessage {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        display: none;
        font-family: Arial, sans-serif;
      }
      .shortcut-hint {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: rgba(255, 255, 255, 0.3);
        font-family: Arial, sans-serif;
        font-size: 12px;
        pointer-events: none;
        z-index: 50;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="errorMessage"></div>
    <div class="audio-controls">
      <button id="micToggle">Start Microphone</button>
      <p id="micStatus" class="inactive">Microphone Inactive</p>
      <button id="fullscreenToggle">Enter Fullscreen</button>
    </div>
    
    <div class="shortcut-hint">
      Keyboard Shortcuts: [T] Toggle Toolbar | [F] Fullscreen
    </div>

    <script id="vertexShader" type="x-shader/x-vertex">
      // Perlin noise functions from Ashima Arts (MIT License)
      vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 mod289(vec4 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 permute(vec4 x) {
        return mod289(((x*34.0)+10.0)*x);
      }

      vec4 taylorInvSqrt(vec4 r) {
        return 1.79284291400159 - 0.85373472095314 * r;
      }

      vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
      }

      // Classic Perlin noise
      float pnoise(vec3 P, vec3 rep) {
        vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
        vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P); // Fractional part for interpolation
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
        return 2.2 * n_xyz;
      }

      uniform float u_time;
      uniform float u_frequency;

      void main() {
        float noise = 3.0 * pnoise(position + u_time, vec3(10.0));
        float displacement = (u_frequency / 30.0) * (noise / 10.0);
        
        vec3 newPosition = position + normal * displacement;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform float u_red;
      uniform float u_green;
      uniform float u_blue;
      
      void main() {
        gl_FragColor = vec4(u_red, u_green, u_blue, 1.0);
      }
    </script>

    <!-- Logo Shaders -->
    <script id="logoVertexShader" type="x-shader/x-vertex">
      uniform float u_time;
      uniform float u_frequency;
      
      varying vec2 vUv;
      
      void main() {
        vUv = uv;
        
        vec3 pos = position;
        
        // Add subtle movement based on audio frequency
        float wave = sin(u_time * 2.0 + pos.x * 5.0) * 0.02;
        float audioWave = sin(u_time * 3.0) * (u_frequency / 100.0) * 0.01;
        pos.z += wave + audioWave;
        
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    </script>

    <script id="logoFragmentShader" type="x-shader/x-fragment">
      uniform float u_time;
      uniform float u_frequency;
      uniform float u_red;
      uniform float u_green;
      uniform float u_blue;
      uniform float u_opacity;
      uniform sampler2D u_logoTexture;
      
      varying vec2 vUv;
      
      void main() {
        vec4 logoTexel = texture2D(u_logoTexture, vUv);
        
        // Only render where the logo has content (alpha > 0)
        if (logoTexel.a < 0.1) {
          discard;
        }
        
        // Create color based on audio visualization colors
        vec3 logoColor = vec3(u_red, u_green, u_blue);
        
        // Add some audio-reactive intensity variation
        float intensity = 1.0 + sin(u_time * 4.0) * 0.2 + (u_frequency / 100.0) * 0.3;
        logoColor *= intensity;
        
        // Apply the logo alpha mask and overall opacity
        float finalAlpha = logoTexel.a * u_opacity;
        
        // Add subtle glow effect
        float glow = 1.0 + (u_frequency / 50.0) * 0.5;
        logoColor *= glow;
        
        gl_FragColor = vec4(logoColor, finalAlpha);
      }
    </script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
